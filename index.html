<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Time Map</title>
    <link rel="icon" type="image/x-icon" href="./LifeTimeMap.ico">
    
    <script type="module" src="script.js"></script>
    <script type="module" src="linegraph.js"></script>
    <script type="module" src="exportCSV.js"></script>
</head>
<body>
    <h1>Life Time Map</h1>
    <p><b>Instructions: </b> Enter your name and your year of birth below.  Then add important people and life events.
    </p>  
    
    <div>
        <input type="file" id="fileInput" accept=".csv" /> 
        <button id="downloadCSV">Download csv</button> <br> <br>
        <label for="rName">Name:</label>
        <input type="text" id="rName" name="rName"><br><br>
        <label for="rAge">Year of Birth:</label>
        <input type="text" id="rAge" name="rAge"><br><br>

        <label for="sNumPeople">Additional People: </label>
        <select name="sNumPeople" id="sNumPeople">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br>
        <p id="addPplInputs"></p>
        <label for="numLifeEvents">Number of Life Events: </label>
        <select name="numLifeEvents" id="numLifeEvents">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br>
        <p id="addEvents"></p>
        <input type="button" id="verify1" value="Create Your Life Map"></input>
        
        <p id="yrError"><b>How to Print: </b>Hover over the mpa to activate a toolbar.  Click the camera button to download a printable PNG file.</p>
        <table id="table"></table>
    </div>
    <div style="width: 900px; height: 800px;" id="lifeMapGraph"></div>
    <input type="button" value="Invert Life Map" id="invertButton">
    
    <br>
    
</body>
</html>
